version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/forms
hooks:
  BeforeInstall:
    - location: scripts/clean_instance.sh
      timeout: 6000
      runas: root
  AfterInstall:
    - location: scripts/install_os_dependencies.sh
      timeout: 6000
      runas: root
    - location: scripts/install_python_dependencies.sh
      timeout: 6000
      runas: ubuntu
    - location: scripts/project_configuration.sh
      timeout: 6000
      runas: ubuntu
